<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Urbanist', sans-serif;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .container {
      width: 100%;
      height: 100%;
      padding: 32px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      backdrop-filter: blur(3.65px);
      background: rgba(32, 34, 35, 0.5);
      border-radius: 8px;
      outline: 1px solid #313335;
      padding: 44px 60px;
      max-width: 485.5px;
      width: 90%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      width: 396px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      color: white;
    }

    .logo {
      width: 100px;
      height: 105px;
    }

    .byline {
      text-align: center;
      font-size: 16px;
      font-weight: 500;
    }

    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: stretch;
    }

    label {
      font-size: 16px;
      font-weight: 500;
    }

    input {
      height: 40px;
      padding: 12px 17px;
      font-size: 12px;
      font-weight: 500;
      color: #000000;
      background: white;
      border: 2px solid white;
      border-radius: 6px;
      outline: none;
    }

    .signup-btn {
      height: 40px;
      background: linear-gradient(131deg, #F13C3C 0%, #4173C5 100%);
      border-radius: 6px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .divider {
      text-align: center;
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .google-btn {
      position: relative;
      height: 40px;
      width: 100%;
      background: white;
      border-radius: 6px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: #444;
    }

    .google-btn img {
      width: 25px;
      height: 25px;
    }

    .login-text {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      color: white;
    }

    .login-text a {
      color: #3E6FEA;
      text-decoration: underline;
    }
    
    .alert {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
      border-left: 4px solid;
      width: 100%;
    }
    
    .alert-success {
      background-color: rgba(40, 167, 69, 0.2);
      border-left-color: #28a745;
      color: #aeffc3;
    }
    
    .alert-danger {
      background-color: rgba(220, 53, 69, 0.2);
      border-left-color: #dc3545;
      color: #ffc3c8;
    }
  </style>
</head>
<body>
  <!-- Background as image -->
  <img class="background" src="{{ url_for('static', filename='Background.jpg') }}" alt="Background Image"/>

  <div class="container">
    <div class="form-wrapper">
      <div class="form-card">
        <img class="logo" src="{{ url_for('static', filename='Logo.jpg') }}" alt="Logo"/>

        <div class="byline">by Utk</div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form class="form" action="{{ url_for('login') }}" method="post">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="Enter your email.." required />

          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter your password..." required />

          <button type="submit" class="signup-btn">Login</button>

          <div class="divider">or</div>

          <a href="{{ url_for('google_login') }}" class="google-btn">
            <i class="fab fa-google"></i>
            Continue with Google
          </a>
        </form>

        <p class="login-text">
          Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
